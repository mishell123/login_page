<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="#" onsubmit="return validate();">
        <div class="container-fluid d-flex vh-100 justify-content-center align-items-center">
            <div class="card col-md-3">
                <h2 class="card-title text-center">Login</h2>
                <small class="card-subtitle mb-2 text-muted">Use email: admin@example.com and password: admin123_ to login</small>
                <label for="email">Email:<input type="email" class="form-control" id="email" name="email"
                        placeholder="Enter your email address..." required></label>
                <label for="email">Password:<input type="password" class="form-control" id="password" name="password"
                        placeholder="Password" required></label>

                <div class="col-12 d-flex justify-content-end login-padding">
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
